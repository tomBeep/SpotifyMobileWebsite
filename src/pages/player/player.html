<ion-header>
  <ion-navbar>
    <ion-title>
      Spotify Player
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="text-align: center">
  <page-select-playlist></page-select-playlist>
  <button [outline]="!shuffle?true:false" color="spotifyGreen" ion-button round small icon-only
  (click)="shuffleToggle()">
    <ion-icon name="shuffle"></ion-icon>
  </button>
  <button ion-button color="spotifyGreen" round icon-only
          (click)="previousSong()">
    <ion-icon name="skip-backward"></ion-icon>
  </button>
  <button ion-button color="spotifyGreen" large icon-only
          (click)="playPauseToggle()">
    <ion-icon [name]="!playPause?'play':'pause'"></ion-icon>
  </button>
  <button ion-button color="spotifyGreen" round icon-only
          (click)="nextSong()">
    <ion-icon name="skip-forward"></ion-icon>
  </button>
  <button [outline]="!repeat?true:false" color="spotifyGreen" ion-button round small icon-only
          (click)="repeatToggle()">
    <ion-icon name="repeat"></ion-icon>
  </button>
</ion-content>
