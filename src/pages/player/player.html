<ion-header>
  <ion-navbar color="spotifyBlack">
    <ion-title style="text-align: center">
      Spotify Player
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="text-align: center" class="spotifyPage">
  <page-select-playlist (newPlaylistSelected)="newPlaylistSelected($event)"></page-select-playlist>
</ion-content>

<ion-footer style="text-align: center;margin-bottom: 5px">
  <hr/>
  <button [outline]="!shuffle?true:false" color="spotifyGreen" ion-button round small icon-only
          (click)="shuffleToggle()">
    <ion-icon name="shuffle"></ion-icon>
  </button>
  <button ion-button color="spotifyGreen" round icon-only
          (click)="previousSong()">
    <ion-icon name="skip-backward"></ion-icon>
  </button>
  <button ion-button color="spotifyGreen" large icon-only
          (click)="playPauseToggle()">
    <ion-icon [name]="!playPause?'play':'pause'"></ion-icon>
  </button>
  <button ion-button color="spotifyGreen" round icon-only
          (click)="nextSong()">
    <ion-icon name="skip-forward"></ion-icon>
  </button>
  <button [outline]="!repeat?true:false" color="spotifyGreen" ion-button round small icon-only
          (click)="repeatToggle()">
    <ion-icon name="repeat"></ion-icon>
  </button>
</ion-footer>
